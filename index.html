<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squirrel Sprint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Load assets first so they are available to game.js -->
    <script src="assets.js"></script>
</head>

<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="name-input-overlay"
            style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10;">
            <h2
                style="color: #FFD700; font-family: 'Courier New', monospace; font-size: 32px; margin-bottom: 20px; text-shadow: 2px 2px #FF0000;">
                NEW HIGH SCORE!</h2>
            <input type="text" id="player-name" maxlength="3" placeholder="AAA"
                style="background: #000; border: 2px solid #2121ff; color: #fff; font-family: 'Courier New', monospace; font-size: 40px; text-align: center; width: 150px; padding: 10px; text-transform: uppercase;">
            <button id="submit-score"
                style="margin-top: 20px; padding: 10px 30px; background: #2121ff; color: #fff; border: none; font-family: 'Courier New', monospace; font-size: 24px; cursor: pointer;">SUBMIT</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
